<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FlexBox Tutorial</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="box box1">1</div>
    <div class="box box2">2</div>
    <div class="box box3">3</div>
    <div class="box box4">4</div>
    <div class="box box5">5</div>
    <div class="box box6">6</div>
    <div class="box box7">7</div>
    <div class="box box8">8</div>
    <div class="box box9">9</div>
    <div class="box box10">10</div>
  </div>


<!-- Margin magic, verical/horizonal centering -->
<div class="parent">
  <div class="child">CENTERED</div>
</div>

<!-- horizontally centering a bunch of boxes -->
<div class="flex-container">
  <div class="equal-dis">
    <p>1</p>
  </div>
  <div class="equal-dis">
    <p>2</p>
  </div>
  <div class="equal-dis">
    <p>3</p>
  </div>
  <div class="equal-dis">
    <p>4</p>
  </div>
  <div class="equal-dis">
    <p>5</p>
  </div>
</div>

<!-- Something fun, I wanted to try. Has nada to do with flexbox -->
<div class="wtf">
  <h1>What the <br><span style="color:yellow">flexbox?!</span></h1>
</div>

</body>
</html>
